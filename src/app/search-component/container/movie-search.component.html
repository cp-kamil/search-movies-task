@if (isLoading| async) {
<div class="bg-gray-200 w-full min-h-screen flex justify-center items-center">
  <div class="flex min-h-screen w-full items-center justify-center bg-gray-200">
    <div
      class="flex h-14 w-14 items-center justify-center rounded-full bg-gradient-to-tr from-indigo-500 to-pink-500 animate-spin"
    >
      <div class="h-9 w-9 rounded-full bg-gray-100"></div>
    </div>
  </div>
</div>
}
<div class="flex justify-center flex-col m-12">
  <div class="form-group">
    <div
      class="font-sans text-black bg-white mb-8 flex items-center justify-center"
    >
      <div class="border rounded overflow-hidden flex">
        <input
          type="text"
          class="px-4 py-2"
          [formControl]="searchControl"
          placeholder="{{ searchFilm }}"
        />
      </div>
    </div>
  </div>
  <div>
    @if (movies$ | async; as movie) {
    <app-movie [movie]="movie" />
    }
  </div>
</div>
